<div class="form-group input-box">
  <div class="input-field">
    <input
      #inputRef
      type="text"
      name="{{ name }}"
      placeholder="{{ placeHolder }}"
      class="form-control"
      [(ngModel)]="value"
      [maxlength]="max"
      [disabled]="disabled"
      type="text"
    />
  </div>
</div>
