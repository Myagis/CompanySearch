<form class="row row-cols-sm-auto">
  <div class="col-12 w-100">
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="d"
        [(ngModel)]="model"
        ngbDatepicker
        #d="ngbDatepicker"
        (ngModelChange)="dateChanged()"
      />
      <button
        class="btn btn-outline-secondary calendar"
        (click)="d.toggle()"
        type="button"
      ></button>
    </div>
  </div>
</form>
